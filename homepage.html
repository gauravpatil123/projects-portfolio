<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
        <link rel="stylesheet" href="homepage.css">

        <!-- Javascript libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <nav class="nav-menu-container">
            <div class="nav-logo">LOGO</div>
            <div class="nav-menu-button-container">
                <div class="nav-menu-button">Home</div>
                <div class="nav-menu-button">Skills</div>
                <div class="nav-menu-button">About</div>
            </div>
        </nav>
        <h1>Portfolio</h1>
        <div class="filter-buttons-container">
            <div class="filter-button" id="filter-all">All</div>
            <div class="filter-button" id="filter-data">Data | Software</div>
            <div class="filter-button" id="filter-design">Design | Prototypes</div>
            <div class="filter-button" id="filter-document">Document | Research</div>
        </div>
        <div class="portfolio-pieces-container">
            <div class="portfolio-piece-box data" id="project-1">
                Data1
                <div class="inner">Data 1</div>
            </div>
            <div class="portfolio-piece-box data" id="project-2">
                Data2
                <div class="inner">Data 2</div>
            </div>
            <div class="portfolio-piece-box design" id="project-3">
                Design1
                <div class="inner">Design 1</div>
            </div>
            <div class="portfolio-piece-box data" id="project-4">
                Data3
                <div class="inner">Data 3</div>
            </div>
            <div class="portfolio-piece-box document" id="project-5">
                Document1
                <div class="inner">Document 1</div>
            </div>
            <div class="portfolio-piece-box document" id="project-6">
                Document2
                <div class="inner"> Document 2</div>
            </div>
        </div>
        <script type="text/javascript" src="homepage.js"></script>
    </body>
</html>
