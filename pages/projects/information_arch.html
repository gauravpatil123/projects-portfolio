<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Revamping the web experience of NYTM</title>
        <link rel="stylesheet" href="../../stylesheets/projects/information_arch.css">

        <!-- Javascript libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="module" src="../../scripts/utils.js"></script>
    </head>
    <body>
        <div class="project-panel">
            <div id="thumbnail-container">
                <div id="project-thumbnail"></div>
            </div>
            <div id="project-details">
                <div id="title-container">
                    <div id="title-head">Title | </div>
                    <div id="project-title"></div>
                </div>
                <div id="skills-container">
                    <div id="skill-title">Skills | </div>
                </div>
                <div id="tools-container">
                    <div id="tools-title">Tools | </div>
                </div>
                <div id="links-container">
                    <div id="links-title">Links | </div>
                </div>
            </div>
        </div>
        <div id="project-piece-container">
            <div class="project-title">Revamping the Web Experience of NYTM by Improving the Information Architecture & Webpage Redesigns</div>
            <div id="introduction">
                <div class="fig-image">
                    <div class="project-figs2" id="fig1"></div>
                    <div class="project-figs1-caption" id="fig1-caption"></div>
                </div>
                <div class="project-text" id="introduction-text"></div>
                <div class="h2-section" id="client-duration-container">
                    <div class="project-h2">Client: </div>
                    <div class="project-h2" id="client-text"></div>
                    <div class="project-h2">Duration: </div>
                    <div class="project-h2" id="duration-text"></div>
                </div>
                <div class="h2-section" id="team-container">
                    <div class="project-h2">Team Members: </div>
                    <div class="project-h2" id="team-text"></div>
                </div>
                <div class="h2-section" id="all-tools-container">
                    <div class="project-h2">All Tools: </div>
                    <div class="project-h2" id="all-tools-text"></div>
                </div>
                <div class="h2-section">
                    <div class="project-h2">My Role: </div>
                    <div class="project-text" id="my-role-text1"></div>
                    <div class="project-text" id="my-role-text2"></div>
                </div>
            </div>
            <div id = "project-timeline">
                <div class="project-h1">Project Timeline</div>
                <div class="fig-image">
                    <div class="project-figs7" id="fig2"></div>
                    <div class="project-figs1-caption" id="fig2-caption"></div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="../../scripts/projects/information_arch_panel.js"></script>
    <script type="module" src="../../scripts/projects/information_arch.js"></script>
</html>
